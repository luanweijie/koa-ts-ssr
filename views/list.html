<%- include('_header.html') %>
<body>
  <section id="content">
    <h1>Posts</h1>
    <p>You have <strong><%- posts.length %></strong> posts!</p>
    <p><a href="/post/new">Create a Post</a></p>
    <ul id="posts">
      <% posts.forEach(function(post){ %>
        <li>
          <h2><%- posts.title %></h2>
          <p><a href="/post/<%- post.id %>">Read post-<%- post.id %></a></p>
        </li>
        <% }); %>
    </ul>
  </section>
</body>
</html>
